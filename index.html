<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Page Builder | TommusRhodus</title>
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 element cards and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<!-- Google Maps -->
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&v=3.exp"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />

	<!-- Font Awesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- LESS CSS -->
	<link rel="stylesheet/less" type="text/css" href="css/style.less" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>
</head>

<body>

	<header id="builder" class="sidebar-nav">
		
		<!-- 
			in here you'll see how we're adding the links to the content generators.
			data-destination is used to designate where this block will be added to, the value of this should be the variable name of your content sections
		-->
		<section class="logo">
			<img src="http://placehold.it/250x80px" alt="logo" />
		</section> 

		<ul id="menu">
          	<li class="">
              	<a href="#"><h4>Header Elements</h4></a>
              	<ul class="collapse" style="height: 0px;">
                  	<li><a href="blocks/navbar-block.html" class="element-fetcher" data-destination="#header-content">Navbar Block</a></li>
                  	<li><a href="blocks/fixed-navbar-block.html" class="element-fetcher" data-destination="#header-content">Fixed Navbar Block</a></li>
              	</ul>
          	</li>
          	<li class="">
              	<a href="#"><h4>Body Elements</h4></a>
              	<ul class="collapse" style="height: 0px;">
					<li><a href="blocks/jumbotron-block.html" class="element-fetcher" data-destination="#page-content">Jumbotron Block</a></li>
					<li><a href="blocks/text-block.html" class="element-fetcher" data-destination="#page-content">Text Block</a></li>
					<li><a href="blocks/list-block.html" class="element-fetcher" data-destination="#page-content">List Block</a></li>
					<li><a href="blocks/post-carousel.html" class="element-fetcher" data-destination="#page-content">Blog Carousel</a></li>
					<li><a href="blocks/full-width-slider.html" class="element-fetcher" data-destination="#page-content">Full Width Slider</a></li>
              	</ul>
          	</li>
          	<li class="">
              	<a href="#"><h4>Footer Elements</h4></a>
              	<ul class="collapse" style="height: 0px;">
                  	<li><a href="blocks/text-block.html" class="element-fetcher" data-destination="#footer-content">Text Block</a></li>
              	</ul>
          	</li>
      </ul>
		
		<a href="#" id="output-button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Output HTML</a>

		<a href="#" id="close-menu" class="btn btn-danger">Close Menu</a>
		
	</header>
	
<!-- this is where all the content gets put, indented wierdly just so that is goes into the pre element more cleanly -->
	<section id="content" class="">
<header id="header-content"></header>
<section id="page-content"></section>
<footer id="footer-content"></footer>	
	</section>
<!-- end content -->
	
<!-- This is the output modal, it's just standard bootstrap -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">Modal title</h4>
			</div>
			
			<div class="modal-body">
				<pre><code id="output-code"></code></pre>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
			
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- end output modal -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="//cdn.jsdelivr.net/bootstrap.metismenu/1.1.0/js/metismenu.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
