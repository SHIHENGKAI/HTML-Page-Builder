<section class="block">
	<div class="handle"><i class="fa fa-arrows-v"></i></div>
	<a href="#" class="block-settings btn btn-primary"><i class="fa fa-cog"></i></a>	
	<a class="removeme btn-danger btn-sm" href="#"><i class="fa fa-times"></i></a>	
	<div class="contact-form">
            <div class="container">
                  <div class='row'>
                      <form class="form-horizontal" action="" method="post">
                      <fieldset>
                        <h2 contenteditable="true">Contact us</h2>
                
                        <!-- Name input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="name" contenteditable="true">Name</label>
                          <div class="col-md-9">
                            <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                          </div>
                        </div>
                
                        <!-- Email input-->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="email" contenteditable="true">Your E-mail</label>
                          <div class="col-md-9">
                            <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                          </div>
                        </div>
                
                        <!-- Message body -->
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="message" contenteditable="true">Your message</label>
                          <div class="col-md-9">
                            <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                          </div>
                        </div>
                
                        <!-- Form actions -->
                        <div class="form-group">
                          <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg" contenteditable="true">Submit</button>
                          </div>
                        </div>
                      </fieldset>
                      </form>
                  </div>
            </div>
      </div>
</section>
